<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public Holidays Finder</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h3>Public Holidays Finder</h3>
        <form id="holidayForm">
            <input type="text" id="txtCountryCode" name="CountryCode" placeholder="Enter Country Code (e.g., US)" />
            <input type="text" id="txtYear" name="Year" placeholder="Enter Year (e.g., 2023)" />
            <input type="submit" value="Submit" />
        </form>
        <div id="holidayData"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
